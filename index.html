<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <section class="product">
      <div class="product__img">
        <img src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="product__details">
        <span class="product__type">perfume</span>
        <h1>Gabrielle Essence Eau de Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price__box">
          <h2>$149.99 <span>$169.99</span></h2>
        </div>
        <button><i class="cart fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sgvcode" target="_blank">SGVcode</a>.
  </footer>
  <script src="https://kit.fontawesome.com/ad22120107.js" crossorigin="anonymous"></script>
</body>

</html>
